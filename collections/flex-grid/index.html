<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Flex - Grid</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="description">
            <p>The Flex Grid System with Empty Blocks/Items.
                <br>
                <span>[Supported Screen Sizes: Mobile, Tablet (2x2), Small Desktop, Medium Desktop and Large Desktop.]</span>
            </p>
        </div>
        <div class="flex-container">
            <div class="flex-grid">
                <div class="flex-grid-item"><p>3x1</p></div>
                <div class="flex-grid-item"><p>3x1</p></div>
                <div class="flex-grid-item"><p>3x1</p></div>
                <div class="flex-grid-item"><p>3x2</p></div>
                <div class="flex-grid-item"><p>3x2</p></div>
                <div class="flex-grid-item"><p>3x2</p></div>
                <div class="flex-grid-item"><p>3x3</p></div>
                <div class="flex-grid-item empty"></div>
                <div class="flex-grid-item empty"></div>
            </div>
        </div>
    </body>
</html>
